<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <h1>Live Weather Checker</h1>

    <form id="weather-form">
      <input type="text" id="lat" placeholder="Latitude" value="35" required>
      <input type="text" id="lon" placeholder="Longitude" value="139" required>
      <button type="submit">Get Weather</button>
    </form>

    <div id="weather-result" class="weather-box hidden">
      <h2>Current Weather</h2>
      <p><strong>Temperature:</strong> <span id="temp"></span> Â°C</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
      <p><strong>Weather Code:</strong> <span id="code"></span></p>
      <p><strong>Time:</strong> <span id="time"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
